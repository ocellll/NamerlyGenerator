<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Namerly – Random Phrases TEST</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .test-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 600px;
      color: #333;
    }

    .test-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1.2rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      margin-top: 2rem;
    }

    .test-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }
  </style>
</head>
<body>
  <h1>✨ Test Page</h1>
  <div class="test-card">
    <h2>Prueba de estilos modernos</h2>
    <p>Si ves este texto con:</p>
    <ul style="text-align: left; margin: 1rem 0;">
      <li>• Fondo con gradiente azul-morado</li>
      <li>• Tarjeta con efecto glassmorphism (transparente)</li>
      <li>• Fuente Poppins</li>
      <li>• Sombras y efectos modernos</li>
    </ul>
    <p><strong>¡Entonces los estilos SÍ funcionan!</strong></p>
    <button class="test-btn" onclick="alert('¡Los estilos funcionan correctamente!')">
      Probar botón
    </button>
  </div>
</body>
</html>
