        function updateUI() {
            const t = translations[currentLang];
            document.getElementById("subtitle").textContent = t.subtitle;
            document.querySelector("label[for='style']").textContent = t.chooseStyle;
            document.getElementById("btn-text").textContent = t.generate;
            document.getElementById("output").querySelector("span").textContent = t.ready;

            // Update options
            const select = document.getElementById("style");
            select.innerHTML = "";
            for (const [key, value] of Object.entries(t.types)) {
                const option = document.createElement("option");
                option.value = key;
                option.textContent = value;
                select.appendChild(option);
            }

            const nextLang = currentLang === "en" ? "ES" : "EN";
            document.getElementById("lang-toggle").innerHTML = `🌐 ${nextLang}`;
        }

        function generateName() {
            const style = document.getElementById("style").value;
            const set = names[currentLang];
            let options = [];

            if (style === "random") {
                options = [...set.friends, ...set.family, ...set.work, ...set.party, ...set.funny];
            } else {
                options = set[style];
            }

            const random = options[Math.floor(Math.random() * options.length)];

            const t = translations[currentLang];
            document.getElementById("output").innerHTML = `${random} <button class="copy-btn" onclick="copyToClipboard('${random}')">${t.copy}</button>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const t = translations[currentLang];
                alert(t.copied);
            });
        }

        document.getElementById("lang-toggle").addEventListener("click", () => {
            currentLang = currentLang === "en" ? "es" : "en";
            localStorage.setItem('namerly-lang', currentLang);
            updateUI();
