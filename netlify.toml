# üöÄ NAMERLY NETLIFY CONFIGURATION
# Optimized for static site delivery and SEO

[build]
  publish = "."
  command = "echo Build complete"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

# Performance Processing
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

# üîÑ Redirects & Clean URLs

# API Functions
[[redirects]]
  from = "/create-checkout-session"
  to = "/.netlify/functions/api/create-checkout-session"
  status = 200
  force = true

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/api/webhook"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*/index.html"
  to = "/:splat/"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/bio"
  to = "/bios/"
  status = 301

[[redirects]]
  from = "/username"
  to = "/usernames/"
  status = 301

[[redirects]]
  from = "/pickup-lines"
  to = "/pickup/"
  status = 301

# üõ°Ô∏è Security & Cache Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-src 'none'; object-src 'none';"

# üöÄ Asset Caching
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 404 Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404